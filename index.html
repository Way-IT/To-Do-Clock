<!DOCTYPE html>
<html lang="ru">
    <head>
            
            <meta charset="UTF-8"> 
            <title>To-do-Clock</title>
            <link rel="stylesheet" href="style.css">
            
    </head>
    <body>
        <div class="container">
        <div class="form">
            <form class="s" action="#">
            <label for="btnnametask" class="label-from">
               Задача: </label>
            <input id="btnnametask" required type="text">
            <label for="from" name="start" class="label-from">C:
            </label> 
            <input id="from" type="time"  required value="12:00" disabled>
            <label for="to" class="label-from">
                По:
            </label>
            <input id="to" type="time"  required>
            <label for="color" class="label-from"> 
                Цвет:
            </label>
            <input id="color" type="color">
            <label class="setTimeBtn" for="btn">
            </label><input id="btn" type="submit" value="Применить">
        </form>
        </div>
        <div class="list-desk">
            <input type="button" id="show-desk" value="Show"></input>
            <div class="list-desk_body">
            </div>
        </div>
        <main>
            
            <div class="clock">
                <div class="obol">
                    <svg class="progress-ring" width="560" height="560">
                        <circle class="progress-ring__circle"  cx="280" cy="280" r="219"></circle>
                      </svg>
                </div>
                <div class="clock_hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="clock_min">
                    <div class="min" id="min"></div>
                </div>
                <div class="clock_sec">
                    <div class="sec" id="sec"></div>
                </div>
            </div>
        </main>
        <div class="clock">
            <div class="obol-1">
            </div>
            <div class="clock_hour">
                <div class="hr" id="hr-1"></div>
            </div>
            <div class="clock_min">
                <div class="min" id="min-1"></div>
            </div>
            <div class="clock_sec">
                <div class="sec" id="sec-1"></div>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
        <script src="app2.js"></script>
    </body>
</html>
