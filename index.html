<!DOCTYPE html>
<html lang="ru">
    <head>
            
            <meta charset="UTF-8"> 
            <title>To-do-Clock</title>
            <link rel="stylesheet" href="style.css">
            
    </head>
    <body>
        <main>
            <div class="clock">
                <div class="clock_hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="clock_min">
                    <div class="min" id="min"></div>
                </div>
                <div class="clock_sec">
                    <div class="sec" id="sec"></div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
