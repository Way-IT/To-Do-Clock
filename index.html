<!DOCTYPE html>
<html lang="ru">
    <head>
            
            <meta charset="UTF-8"> 
            <title>To-do-Clock</title>
            <link rel="stylesheet" href="style.css">
            
    </head>
    <body>
        <div class="form">
            <label for="from" name="start" >
                С: <input id="from" type="time">
            </label>
            <label for="to">
                По: <input id="to" type="time">
            </label>
            <label for="color">
                Цвет: <input id="color" type="color">
            </label>
            <label class="butt" for="but">
                <input id="butt" type="button" value="Применить">
            </label>
        </div>
        <main>
            
            <div class="clock">
                <div class="obol">
                    <svg class="progress-ring" width="560" height="560">
                        <circle class="progress-ring__circle"  cx="278" cy="278" r="274"></circle>
                      </svg>
                      
                </div>
                <div class="clock_hour">
                    <div class="hr" id="hr"></div>
                </div>
                <div class="clock_min">
                    <div class="min" id="min"></div>
                </div>
                <div class="clock_sec">
                    <div class="sec" id="sec"></div>
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
